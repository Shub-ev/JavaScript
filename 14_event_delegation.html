<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .tile {
        height: 25vh;
        width: 25%;
        float: left;
    }
</style>

<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <script>
        //Event delegation is a technique in JavaScript where we delegate the responsibility of handling an event to a parent element. 
        //By doing so, we avoid attaching multiple event listeners to individual elements, 
        //especially when dealing with a large number of similar elements, such as a list or a table.


        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
            return rndCol;
        }

        const container = document.querySelector("#container");

        container.addEventListener("click", (event) => {
            event.target.style.backgroundColor = bgChange();
            //we're using event.target to get the element that was the target of the event (that is, the innermost element). 
            //If we wanted to access the element that handled this event (in this case the container) we could use event.currentTarget.
        });
    </script>

</body>

</html>
