<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="margin: 0 40px;">
    <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="" style="margin-top: 10px;">
        <div id="carouselExample" style="height: 50vh;" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active" style="height: 60vh;">
                    <img src="../images/3.jpg" class="d-block w-100" alt="..."
                        style="height: 60vh; object-fit: cover; object-position: center;">
                </div>
                <div class="carousel-item" style="height: 60vh;">
                    <img src="../images/4.jpg" class="d-block w-100" alt="..."
                        style="height: 60vh; object-fit: cover; object-position: center;">
                </div>
                <div class="carousel-item" style="height: 60vh;">
                    <img src="../images/5.jpg" class="d-block w-100" alt="..."
                        style="height: 60vh; object-fit: cover; object-position: center;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-lg-4" style="min-width: 400px; padding: 0px 40px;">
                <div class="container" style="background-color: wheat; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0px 40px;">
                    <p style="letter-spacing: 8px; font-size: 38px; padding: 20px 0px;">LOGIN</p>
                    <div class="mb-3" style="display: flex; flex-direction: column; width: 100%; background-color: red;">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="mb-3 container-fluid" style="display: flex; flex-direction: column;">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <img class="container-fluid" src="../images/1.png" alt="">
            </div>
            <div class="col">
                <img class="container-fluid" src="../images/2.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
