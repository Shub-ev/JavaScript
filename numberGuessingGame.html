<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Guess Game</title>
    </head>
    <body>
        <h1>Guessing Game</h1>
        <form action="" autocomplete="off">
            <input id="inputNo" type="text">
            <button style="background-color: red; border: none; padding: 3px 8px; color: white;" type="button">Restart</button>
        </form>
        <p id="isRight">Enter a number</p>
        <p>Remaining Guesses : <span id="remGuess">10</span></p>
        <script>
            let guessNo = Math.floor(Math.random() * 100) + 1;;
            const input = document.querySelector("#inputNo");
            const result = document.getElementById("isRight");
            const rem = document.getElementById("remGuess");
            const restart = document.querySelector("button");
            input.focus();
            console.log(guessNo);

            restart.addEventListener("click",resetGame)

            function resetGame() {
                input.value = "";
                input.focus();
                result.textContent = "Enter a number";
                rem.textContent = 10;
                result.style.color = "black";
                result.style.fontWeight = "500";
            }

            const form = document.querySelector("form");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const gussedNo = Number(input.value);
                console.log(10);
                if(Math.abs(guessNo - gussedNo) > 50){
                    result.textContent = "You Guessed too high";
                }
                else if(Math.abs(guessNo - gussedNo) < 50){
                    result.textContent = "You are close";
                }
                else{
                    result.textContent = "Very close";
                }
                
                let guessRemain = Number(rem.textContent);
                rem.innerHTML = --guessRemain;
                if(guessRemain == 0){
                    result.textContent = "Game Over !";
                    result.style.color = "red";
                    result.style.fontWeight = "800";
                }

                if(guessNo === gussedNo){
                    result.innerHTML = "Correct Guess";
                    guessRemain.textContent = 10;
                    result.style.color = "green";
                    result.style.fontWeight = "800";
                }
                else{
                    
                }
            })
        </script>
    </body>
</html>
